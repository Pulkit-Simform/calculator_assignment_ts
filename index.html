<body class="p-1">
  <!-- This is whole class container  -->
  <div class="container-fluid">
    <!-- Header Part for some spacing -->
    <div class="w-100 h-100 bg-dark text-justify mt-4 p-4">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 text-center">
          <h1 class="text-white">Scientific Calculator</h1>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <!-- Header Parts Ends here -->

    <!-- Main Section -->
    <div class="w-100 h-auto bootstrap-section p-2 flex">
      <div class="row mt-2 mb-4">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 d-flex justify-content-center p-4">
          <div class="switch d-none">
            <button class="btn btn-success btn-lg" id="showButton">Show Calculator</button>
          </div>
          <!-- Here Will be layout of calculator -->
          <div class="container-fluid border border-light rounded bg-light switchTo">
            <!-- Inner Container -->
            <!-- Upper Part -->
            <div class="row mt-3">
              <div class="col-md-6 text-left d-flex justify-content-start">
                <h4 class="text-secondary text-200 text-nowrap font-weight-bold align-self-center">Calculator</h4>
              </div>
              <div class="col-md-1 align-items-center">
              </div>
              <div class="col-md-5 d-flex justify-content-end">
                <button class="btn btn-secondary btn-small btn-block font-weight-bold m-2" id="hideButton">-</button>
                <button class="btn btn-danger btn-small btn-block font-weight-bold m-2" id="cancelButton">x</button>
              </div>
            </div>
            <hr />
            <!-- display Part-->
            <div class="displayShow">
              <!-- Display Show Part -->

              <div class="row">
                <div class="col-md-12 h-75 mt-3 mb-3 w-100 text-right">
                  <span class="history-text font-weight-bold text-secondary">
                  </span>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 h-75 mt-3 mb-3 w-100">
                  <form>
                    <div class="form-group">
                      <input class="form-control text-right font-weight-bold display-1 p-4" id="displayStr" type="text"
                        value="0" disabled />
                    </div>
                  </form>
                </div>
              </div>

              <!-- All Button Section Start Here -->
              <!-- First Section -->
              <div class="row">
                <div class="col-md-12 d-flex justify-content-start">
                  <button class="btn btn-outline-dark btn-lg btn-block m-1" id="square">x<sup>2</sup></button>
                  <button class="btn btn-outline-dark btn-lg btn-block m-1" id="raiseTo">x<sup>y</sup></button>
                  <button class="btn btn-outline-dark btn-lg btn-block m-1" id="sineFunction">SIN</button>
                  <button class="btn btn-outline-dark btn-lg btn-block m-1" id="cosineFunction">COS</button>
                  <button class="btn btn-outline-dark btn-lg btn-block m-1 " id="tangentFunction">TAN</button>

                </div>
              </div>

              <!-- Second Section -->
              <div class="row">
                <div class="col-md-12 d-flex justify-content-start">
                  <button class="btn btn-outline-dark btn-lg btn-block m-1" id="root">√</button>
                  <button class="btn btn-outline-dark btn-lg btn-block m-1" id="raiseToTen">10<sup>x</sup></button>
                  <button class="btn btn-outline-dark btn-lg btn-block m-1" id="log">LOG</button>
                  <button class="btn btn-outline-dark btn-lg btn-block m-1" id="exponential">e</button>
                  <button class="btn btn-outline-dark btn-lg btn-block m-1 " id="modulo">%</button>
                </div>
              </div>

              <!-- Third Section -->
              <div class="row">
                <div class="col-md-12 d-flex justify-content-start">
                  <button class="btn btn-outline-dark btn-lg btn-block m-1" id="absolute">|x|</button>
                  <button class="btn btn-outline-dark btn-lg btn-block m-1" id="ce">CE</button>
                  <button class="btn btn-outline-dark btn-lg btn-block m-1" id="c">C</button>
                  <button class="btn btn-outline-danger btn-lg btn-block m-1 text-white" id="clear"> ⬅️ </button>
                  <button class="btn btn-outline-info btn-lg btn-block m-1 " id="division">/</button>
                </div>
              </div>

              <!-- Fourth Section -->
              <div class="row">
                <div class="col-md-12 d-flex justify-content-start">
                  <button class="btn btn-outline-dark btn-lg btn-block m-1" id="pi">π</button>
                  <button class="btn btn-dark btn-lg btn-block m-1" id="seven">7</button>
                  <button class="btn btn-dark btn-lg btn-block m-1" id="eight">8</button>
                  <button class="btn btn-dark btn-lg btn-block m-1" id="nine">9</button>
                  <button class="btn btn-outline-info btn-lg btn-block m-1 " id="multiply">*</button>
                </div>
              </div>

              <!-- Fifth Section -->
              <div class="row">
                <div class="col-md-12 d-flex justify-content-start">
                  <button class="btn btn-outline-dark btn-lg btn-block m-1" id="factorial">n!</button>
                  <button class="btn btn-dark btn-lg btn-block m-1" id="four">4</button>
                  <button class="btn btn-dark btn-lg btn-block m-1" id="five">5</button>
                  <button class="btn btn-dark btn-lg btn-block m-1" id="six">6</button>
                  <button class="btn btn-outline-info btn-lg btn-block m-1 " id="subtraction">-</button>
                </div>
              </div>


              <!-- Sixth Section -->
              <div class="row">
                <div class="col-md-12 d-flex justify-content-start">
                  <button class="btn btn-outline-dark btn-lg btn-block m-1" id="plus_minus">±</button>
                  <button class="btn btn-dark btn-lg btn-block m-1" id="one">1</button>
                  <button class="btn btn-dark btn-lg btn-block m-1" id="two">2</button>
                  <button class="btn btn-dark btn-lg btn-block m-1" id="three">3</button>
                  <button class="btn btn-outline-info btn-lg btn-block m-1 " id="addition">+</button>
                </div>
              </div>



              <!-- Seventh Section -->
              <div class="row">
                <div class="col-md-12 d-flex justify-content-start">
                  <button class="btn btn-outline-dark btn-lg btn-block m-1" id="left_parentheses">(</button>
                  <button class="btn btn-outline-dark btn-lg btn-block m-1" id="right_parentheses">)</button>
                  <button class="btn btn-dark btn-lg btn-block m-1" id="zero">0</button>
                  <button class="btn btn-outline-secondary btn-lg btn-block m-1" id="dot">.</button>
                  <button class="btn btn-outline-primary btn-lg btn-block m-1 " id="equal"> = </button>
                </div>
              </div>

              <div class="row mb-4"></div>
              <hr class="w-50 p-1 bg-danger" />
              <!-- Display Show Part End -->
            </div>

          </div>
        </div>
        <div class="col-md-3"></div>
      </div>

    </div>

    <!-- Container-fluid div tag ends here -->
  </div>
  <!-- The container End over here -->
